name: Update README Daily

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README.md
        run: |
          TODAY=$(date +"%a %b %d %Y")
          sed -i "s|Last update on: .*|Last update on: $TODAY|" README.md

          # Ensure there is a change
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "younes-ammari"
          git config --global user.email "dev.younes.ammari@gmail.com"
          git add README.md
          git commit -m "üìù README.md updated by GitHub Action"
          git push https://younes-ammari:$GH_PAT@github.com/younes-ammari/MedAI.git main
